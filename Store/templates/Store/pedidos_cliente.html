<!-- loja/templates/loja/pedidos_cliente.html -->
{% extends 'loja/base.html' %}

{% block content %}
    <div class="pedidos-container">
        <h1>Meus Pedidos</h1>
        {% for pedido in pedidos %}
            <div class="pedido-item">
                <p><strong>Pedido #{{ pedido.id }}</strong></p>
                <p>Status: <span class="status">{{ pedido.status }}</span></p>
                <p>Total: R$ {{ pedido.total }}</p>
                <a href="{% url 'pagina_pagamento' pedido.id %}" class="btn">Ver pagamento</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
